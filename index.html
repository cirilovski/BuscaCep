<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CEP</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="casa">
    <div class="background">
      <img class="ponteiro" src="https://cdn-icons-png.flaticon.com/512/3455/3455734.png" alt="">
      <h1>Buscar CEP</h1>
      <form>
        <label for="cep">CEP:</label>
        <input type="text" id="cep" name="cep">
        <button type="button" onclick="consultarCep()">Buscar</button>
      </form>
      <div class="info">
        <div>
          <label for="logradouro">Logradouro:</label>
          <span id="logradouro"></span>
        </div>
        <div>
          <label for="bairro">Bairro:</label>
          <span id="bairro"></span>
        </div>
        <div>
          <label for="localidade">Localidade:</label>
          <span id="localidade"></span>
        </div>
        <div>
          <label for="uf">UF:</label>
          <span id="uf"></span>
        </div>
      </div>
    </div>
  </div>
  <script>
    function consultarCep() {
      const cep = document.getElementById('cep').value;
      const url = `https://viacep.com.br/ws/${cep}/json/`;
      fetch(url)
        .then(response => response.json())
        .then(data => {
          document.getElementById('logradouro').textContent = data.logradouro;
          document.getElementById('bairro').textContent = data.bairro;
          document.getElementById('localidade').textContent = data.localidade;
          document.getElementById('uf').textContent = data.uf;
        })
        .catch(error => console.error(error));
    }
  </script>
</body>

</html>
